services:
  # Backend API Service
  - type: web
    name: curiosity-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r server/requirements.txt"
    startCommand: "cd server && gunicorn main:app --workers 1 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_NAME
        value: segmentation_app
    healthCheckPath: /

  # Frontend Service  
  - type: web
    name: curiosity-frontend
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd client && npm install && npm run build"
    startCommand: "cd client && npx serve -s build -p $PORT"
    envVars:
      - key: REACT_APP_API_URL
        value: https://curiosity-backend.onrender.com
